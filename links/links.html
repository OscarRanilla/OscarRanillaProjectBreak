<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Links</title>
</head>
<body style="background-image: url('../assets/img/imagen1.jpg')">
    <header>
        <a href="../index.html" class="go-home">
        <img src="../assets/img/cohete.png" alt="goHome" class="icon">
        <h2>GO HOME</h2>
        </a>
    </header>
    <main class="main">
        <div class="list">
        <div class="title">
            <h2>Añade tu enlace de interés</h2>
            <img src="../assets/img/enlace.png" alt="link" class="icon">
        </div>
        <div class="input-container">
            <input type="text" id="name-input" placeholder="Nombre de tu enlace" required>
            <input type="text" id="url-input" required placeholder="Pega aquí la URL">
            <button id="add-link-button" class="add-link-button" aria-label="Añadir un nuevo enlace">Añadir enlace</button>
            <!--Se agrega atributos aria-label a los botones y enlaces para describir sus acciones a los usuarios que 
            usen lectores de pantalla-->
        </div>
        <ul id="links-container" class="links-container">
            <!-- Mensaje inicial por defecto, será gestionado por JS -->
            <p id="empty-message">No hay enlaces guardados.</p>
        </ul>
        </div>
    </main>
    <footer class="footer">
        <nav class="icons-container">
            <div class="icons">
            <a href="../reloj/reloj.html">
                <img src="../assets/img/reloj.png" alt="clock" class="icon">
            </a>
            <a href="../password/password.html">
                <img src="../assets/img/candado.png" alt="lock" class="icon">
            </a>
            <a href="../links/links.html">
                <img src="../assets/img/enlace.png" alt="link" class="icon">
            </a>
            <a href="../tiempo/tiempo.html">
                <img src="../assets/img/nube.png" alt="cloud" class="icon">
            </a>
            </div>
        </nav>
    </footer>
    <script src="../js/general.js"></script>
    <script src="./links.js"></script>
</body>
</html>
